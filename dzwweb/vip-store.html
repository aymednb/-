    <style>
        .vip-packages {
            padding: 8rem 1rem 4rem;
        }

        .packages-grid {
            max-width: 1280px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .package-card {
            background-color: var(--surface-light);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .package-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
        }

        .package-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .package-price {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .package-features {
            list-style: none;
            margin-bottom: 2rem;
        }

        .package-features li {
            margin-bottom: 0.75rem;
            color: var(--text-secondary);
        }

        .package-features li::before {
            content: "âœ“";
            color: var(--primary);
            margin-right: 0.5rem;
        }

        .buy-button {
            display: inline-block;
            background-color: var(--primary);
            color: var(--text);
            padding: 1rem 2rem;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .buy-button:hover {
            background-color: var(--primary-dark);
            transform: scale(1.05);
        }
    </style>
</head>
